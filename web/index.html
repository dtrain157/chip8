<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello Chip8!</title>
    <style>
      body {
        background-color: darkslategrey;
        color: blanchedalmond;
      }

      h1 {
        font-family: "Righteous", cursive;
      }

      label {
        font-family: "Righteous", cursive;
      }

      div {
        font-family: "Roboto", sans-serif;
      }

      .wrapper {
        width: 512px;
        margin-left: auto;
        margin-right: auto;
      }

      .screen {
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-crisp-edges;
        image-rendering: pixelated;
        height: 260px;
        margin-top: 3px;
        text-align: center;
      }

      #chip8-display {
        position: relative;
        display: block;
        transform: scale(8);
        transform-origin: top left;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Hello, chip8!</h1>

      <div>Chip8 emulator written in Rust, and running in the browser as WebAssembly.</div>

      <div>
        <span class="label">SELECT ROM:</span>
        <select class="drowpdown" id="roms"> </select>
      </div>

      <div class="control">
        <input class="checkbox" id="step" type="checkbox" value="Step Through" /><label for="step">Step through the programme</label><br />
        <input class="button" id="go_button" type="button" value="Run" />
      </div>

      <div class="screen">
        <canvas id="chip8-display" width="64" height="32"></canvas>
      </div>

      <div class="memory">
        <div>
          <input class="button" id="hide-button-program-listing" type="button" value="+" onclick="hideOutput('program-listing')" />
          <span class="label">PROGRAMME LISTING</span>
          <div id="program-listing" style="display: none;"></div>
        </div>
        <div>
          <input class="button" id="hide-button-registers" type="button" value="+" onclick="hideOutput('registers')" />
          <span class="label">REGISTER VALUES</span>
          <div id="registers" style="display: none;"></div>
        </div>
      </div>
    </div>

    <script src="./chip8.js"></script>
  </body>
</html>
