<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello Chip8!</title>
    <style>
      body {
        margin-left: auto;
        margin-right: auto;
        background-color: blue;
        color: blanchedalmond;
      }

      canvas {
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-crisp-edges;
        image-rendering: pixelated;
      }

      .wrapper {
        display: grid;
        grid-template-columns: 20% 30% 50%;
        gap: 1em;
        grid-auto-rows: minmax(100px, auto);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <input id="step" type="checkbox" value="Step Through" /><label for="step">Step through the programme</label><br />
        <input id="go_button" type="button" value="Run" onclick="setRunPressed()" />
      </div>
      <div class="screen">
        <canvas id="chip8-display-canvas" width="64" height="32" style="transform: scale(8); transform-origin: top left;"></canvas>
      </div>
      <div class="registers">
        <div id="opcode"></div>
        <div id="pc"></div>
        <div id="v_registers"></div>
        <div id="i"></div>
        <div id="delay_timer"></div>
        <div id="sound_timer"></div>
      </div>
    </div>

    <script src="./chip8.js"></script>
  </body>
</html>
